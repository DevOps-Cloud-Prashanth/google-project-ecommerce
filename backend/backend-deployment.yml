apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:7a48610da6a6a00e3a4b96585a4c5c7719ff0cb4
          ports:
            - containerPort: 5000

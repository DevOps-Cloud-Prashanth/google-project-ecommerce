apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:2c23e0455a7585fe438e23066b133d3538b888da
          ports:
            - containerPort: 5000

  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:2c23e0455a7585fe438e23066b133d3538b888da
        ports:
        - containerPort: 80

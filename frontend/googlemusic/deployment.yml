apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:2c23e0455a7585fe438e23066b133d3538b888da
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:7a48610da6a6a00e3a4b96585a4c5c7719ff0cb4
        ports:
        - containerPort: 80

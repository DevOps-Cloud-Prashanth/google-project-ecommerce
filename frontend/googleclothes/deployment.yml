apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:2c23e0455a7585fe438e23066b133d3538b888da
        ports:
        - containerPort: 80

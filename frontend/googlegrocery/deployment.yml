apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:7a48610da6a6a00e3a4b96585a4c5c7719ff0cb4
        ports:
        - containerPort: 80

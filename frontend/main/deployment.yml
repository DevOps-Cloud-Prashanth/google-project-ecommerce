apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:2c23e0455a7585fe438e23066b133d3538b888da
        ports:
        - containerPort: 80


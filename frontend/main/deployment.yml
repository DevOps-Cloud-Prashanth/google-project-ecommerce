apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:7a48610da6a6a00e3a4b96585a4c5c7719ff0cb4
        ports:
        - containerPort: 80


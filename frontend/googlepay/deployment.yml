apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:2c23e0455a7585fe438e23066b133d3538b888da
        ports:
        - containerPort: 80
